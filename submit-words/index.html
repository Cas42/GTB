<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- High Priority Global Metadata -->
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<meta name="theme-color" content="#7070D4">
		<meta name="google" content="notranslate">
		<meta http-equiv="Content-Language" content="en">
		<title>GTB Solver | Submit Words</title>
		<!-- Style Links -->
		<link rel="stylesheet" as="style" href="/assets/css/styles.css">
		<!-- Page Metadata -->
		<link rel="canonical" href="https://www.gtbsolver.com/">
		<meta name="description" content="Guess The Build Solver is a word list tool for the Hypixel Minecraft server that allows the user to input hints and a list of all the possible words will appear.">
		<!-- Unicons -->
        <link rel="preload preconnect" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript><link rel="stylesheet preconnect" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"></noscript>
		<!-- Icons Links -->
		<link id='favicon' rel="shortcut icon" type="image/x-png" href="/assets/images/logo.png">
		<!--JavaScript -->
		<script defer type="text/javascript" src="/assets/js/app.js"></script>
		<!-- Default -->
		<base target="_self">
	</head>
	<body>
		<header class="header" id="header">
			<nav class="nav container">
				<a href="/" class="nav__logo">GTBSolver</a>
				<div class="nav__menu" id="nav-menu">
					<ul class="nav__list nav__grid">
						<!-- Home page -->
						<li class="nav__item">
							<a href="/" class="nav__link">
								<i class="uil uil-estate nav__icon"></i> Home
							</a>
						</li>
						<!-- Submit words page -->
						<li class="nav__item">
							<a href="/submit-words/" class="nav__link active-link">
								<i class="uil uil-envelope-upload nav__icon"></i> Submit Words
							</a>
						</li>
						<!-- Contact page -->
						<li class="nav__item">
							<a href="/contact/" class="nav__link">
								<i class="uil uil-message nav__icon"></i> Contact
							</a>
						</li>
					</ul>
					<!-- Mobile nav close button -->
					<i class="uil uil-times nav__close" id="nav-close"></i>
				</div>
				<!-- Dark / Light mode button -->
				<div class="nav__btns">
					<i class="uil uil-moon change-theme" id="theme-button"></i>

					<div class="nav__toggle" id="nav-toggle">
						<i class="uil uil-apps"></i>
					</div>
				</div>
			</nav>
		</header>
		<main class="main submit__main">
			<section class="section" id="submit">
				<h2 class="section__title">Submit Words</h2>
				<span class="section__subtitle">Feel free to sumbit words that aren't in the tool yet with the form below</span>

				<div class="submit__form submit__container submit_container grid">
					<form action="https://formspree.io/f/xqkvkany" method="POST" class="submit__form grid">
						<!-- Form message input -->
						<div class="submit__content list__item__bottom">
							<label for="input__message" class="submit__label">Message
								<textarea id="input__message" name="Message" cols="0" rows="7" class="submit__input submit__text" required></textarea>
							</label>
						</div>
						<!-- Submit form button -->
						<div class="submit__button">
							<button type="submit" name="Submit" class="button button--flex">
								Send Message <i class="uil uil-message button__icon"></i>
							</button>
						</div>
					</form>
                </div>
			</section>
		</main>
		<footer class="footer footer__bg">
			<span class="footer__copy">&copy; <script>document.write(new Date().getFullYear())</script><noscript>2024</noscript> - Developed by <a class="footer__link" target="_blank" href="https://github.com/casparml">Caspar Landman</a></span>
		</footer>
	</body>
</html>
